<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Web Form</h1>
    </header>
    <div class="container">
        <form action="#" method="get">
            <div class="row">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Example: Cristian Muller" required>
            </div>
            <div class="row">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Example: cristian@gmail.com" required>
            </div>
            <div class="row">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="row">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <div class="row">
                <label>Checkbox:</label>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="checkbox" value="yes">
                <label for="no">No</label>
                <input type="radio" id="no" name="checkbox" value="no">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p>Copyright 2023 | Cristian Muller</p>
    </footer>
</body>
</html>
